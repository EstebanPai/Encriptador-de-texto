<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 768px)">
        <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 1440px)">
        <script src="./js/index.js" defer></script>
        <title>Encriptador de texto | Alura</title>
    </head>
    <body>
        <header class="header">
            <picture>
                <source media="(min-width: 1440px)" srcset="./images/Logo.png">
                <img src="./images/logosvg.svg" alt="Logo Alura" class="logo">
            </picture>
        </header>
        <main class="container">
            <section class="encriptador">
                <textarea class="encriptador__text" autofocus required>
                    Ingrese el texto aqui
                </textarea>
                <span class="encriptador__advice">
                    Solo letras minusculas y sin acentos
                </span>
                <div class="encriptador__buttons">
                    <button>Encriptar</button>
                    <button>Desencriptar</button>
                </div>
            </section>
            <section class="responsescreen">
                <div class="responsescreen__response">
                    <h2 class="responsescreen__response">
                        Ning√∫n mensaje fue encontrado
                    </h2>
                    <p class="responsescreen_response">
                        Ingresa el texto que desees encriptar o desencriptar
                    </p>
                </div>
            </section>
        </main>
    </body>
</html>
